<div class="well2">
    <div class="box-header">{{msg('admin.messages.notifications.title')}}
        <a href="#/messages" class="btn btn-primary btn-in-header pull-right"><i class="icon-remove icon-white"></i></a>
    </div>
    <div class="box-content inside">
        <ng-form id="notificationRulesForm" name="rulesForm" novalidate>
            <div class="form-inline" ng-repeat="rule in notificationRuleDto.notificationRules">
                <label>{{msg('admin.messages.notifications.actionType')}}</label>

                <div class="btn-group">
                    <a class="btn dropdown-toggle spn1" data-toggle="dropdown" href="#">
                        {{msg('admin.messages.notifications.' + rule.actionType)}}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="available in ['SMS', 'EMAIL']">
                            <a ui-if="rule.actionType == available"><i class="icon-ok"></i>&nbsp;{{msg('admin.messages.notifications.' + available)}}</a>
                            <a ui-if="rule.actionType != available" ng-click="changeRuleActionType(rule, available)"><i class="icon-"></i>&nbsp;{{msg('admin.messages.notifications.' + available)}}</a>
                        </li>
                    </ul>
                </div>

                <div class="control-group inline" ng-class="{error: !rule.recipient}">
                    <label>{{msg('admin.messages.notifications.recipient')}}</label>
                    <input ng-model="rule.recipient" type="text" value="" />
                </div>

                <a ng-click="removeRule(rule)" class="btn btn-danger"><i class="icon-trash icon-white"></i></a>
            </div>

            <div class="control-group">
                <button class="btn btn-success" ng-click="newRule()"><i class="icon-plus icon-white"></i>&nbsp;{{msg('admin.messages.notifications.newRule')}}</button>
                <button class="btn btn-primary" type="button" ng-click="save()">{{msg('admin.save')}}</button>
                <a href="#/messages" class="btn">{{msg('admin.cancel')}}</a>
            </div>
        </ng-form>
    </div>
</div>
