<input type="hidden" data-index="{{index}}" data-action="{{action}}" datetime-picker-input/>
<div class="btn" readonly contenteditable datetime-picker style="float: right;">
    {{$parent.msg("task.button.selectDate")}}
</div>
<div div-placeholder="task.placeholder.dateOnly" contenteditable ng-model="data.value" droppable class="actionField input-block-level" data-index="{{index}}" data-type="{{data.type}}">
    <span ng-bind-html-unsafe="data.value" ng-model="data.value" class="html">
        <h1 contentEditable="false">
            <span class="editable"></span>
        </h1>
    </span>
</div>
